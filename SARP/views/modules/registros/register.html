<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/SARP/views/css/register.css">
    <link rel="stylesheet" href="/SARP/views/css/bootstrap.min.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="contenido">
                <div class="fondo">
                    <!-- <h1>hola</h1> -->
                    <img class="fondo-imagen" src="/SARP/views/images/LOGO.png" alt="fondo">
                </div>
        
                <div class="registro">
                    <div class="registro-cabecera">
                        <div class="registro-cabecera-imagen">
                            <img src="/SARP/views/images/verificar.png" alt="">
                        </div>
                        <h1>Registro</h1>
                    </div>
                    <div class="descripcion">
                        <h4>Registra tus datos para posteriormente ingresar al sistema.</h4>
                    </div>
                    <div class="contenedorform">
                        <h2>Datos Personales:</h2>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:
                                </label>
                                <input type="text" name="apellido" id="apellido" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cedula">Cedula:
                                </label>
                                <input type="text" name="cedula" id="cedula" class="form-control">
                            </div>
                            <h2>Datos de Usuario:</h2> <hr>
                            <div class="form-group">
                                <label for="email">Correo de Usuario:
                                </label>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contrase単a">Contrase単a:
                                </label>
                                <input type="text" name="contrase単a" id="contrase単a" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="codigo">Codigo de Seguridad:
                                </label>
                                <input type="text" name="codigo" id="codigo" class="form-control">
                            </div>
                            <div class="botones">
                                <button type="reset" class="btn btn-primary">Limpiar</button>
                                <button type="submit" class="btn btn-success">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/SARP/views/js/bootstrap.min.js"></script>
	<script src="/SARP/views/js/jquery-3.2.1.min.js"></script>
</body>
</html>
