<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Recuperacion de Contraseña</title>
</head>
<body>
    <div class="fondo">
        <img class="logo" src="/SARP/views/images/fondo.jpg" alt="LogoSarp">
    </div>
    <div class="contenido">
        <img class="icono" src="/SARP/views/images/verificar.png" alt="icono">
        <h1>Recordar Contraseña</h1>
        <h4>Restaura la contraseña de tu cuenta.</h4> <hr>
        <form>
            <h4>Ingresa el correo de tu cuenta designada y la nueva contraseña que deseas designar.</h4>
            Correo de usuario: <br>
            <input type="text" name="correo" id="correo"> <br>
            Nueva Contraseña: <br>
            <input type="text" name="password" id="password"> <br>
            <h4>El cargo designado debe ser el mismo de la cuenta</h4>
            Cargo designado: <br>
            <input type="text" name="cargo" id="cargo"> <br>
            <button class="aceptar">Aceptar</button>
            <button type="reset" class="limpiar">Limpiar</button>
        </form>
    </div>
</body>
</html>
