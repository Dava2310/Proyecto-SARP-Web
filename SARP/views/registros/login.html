<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="fondo">
        <img class="logo" src="/SARP/views/images/fondo.jpg" alt="LogoSarp">
    </div>
    <div class="contenido">
        <img class="icono" src="/SARP/views/images/verificar.png" alt="icono">
        <h1>Inicio de Sesion</h1>
        <h4>Ingresa tus datos para acceder a la cuenta.</h4> <hr>
        <form>
            Correo de usuario: <br>
            <input type="text" name="correo" id="correo"> <br>
            Contraseña: <br>
            <input type="text" name="password" id="password"> <br>
            Cargo designado: <br>
            <input type="text" name="cargo" id="cargo"> <br>
            <button class="aceptar">Aceptar</button>
            <button type="reset" class="limpiar">Limpiar</button>

            ¿Olvidaste tu contraseña?
        </form>
    </div>
</body>
</html>
